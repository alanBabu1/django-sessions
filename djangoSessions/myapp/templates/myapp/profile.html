<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .profile{
       margin-top: 80px;
    }
    .btn{
       margin-left: 600px;
    }
</style>
<body>
<div class="container profile">
    <h1>LOGGED IN USER <span style="color: red;">DETAILS</span></h1>
    <table class="table table-success">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">FULL NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">AGE</th>
            <th scope="col">GENDER</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td>{{ request.session.fullName }}</td>
            <td>{{ request.session.email }} </td>
            <td> {{ request.session.age }}</td>
            <td> {{ request.session.gender }}</td>
          </tr>
        </tbody>
      </table>

 </div>
<a class="btn btn-primary" type="button" href="{% url 'logout' %}">LOGOUT</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
